<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">
Masmoudi Real Estate Agency
	</ui:define>
	<h:form>
		<h:outputText value="Bonjour #{UserJsfController.username}" />
		<h:commandLink value="Déconnexion"
			action="#{UserJsfController.doLogout()}" />
	</h:form>
	<ui:define name="content">
		<div class="wrapper wrapper-content">
			<!--                 <div class="middle-box text-center animated fadeInRightBig"> -->

			<!--                     <h3 class="font-bold">This is page content</h3> -->
			<!--                     <div class="error-desc"> -->
			<!--                         You can create here any grid layout you want. And any variation layout you imagine:) Check out -->
			<!--                         main dashboard and other site. It use many different layout. -->
			<!--                         <br/><a href="login.jsf" class="btn btn-primary m-t">Dashboard</a> -->
			<!--                     </div> -->
			<!--                 </div> -->




			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>E-commerce grid</h2>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li><a>E-commerce</a></li>
						<li class="active"><strong>Products grid</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

	


			<div class="wrapper wrapper-content animated fadeInRight">
			
				<div class="row">
					
					<div class="col-md-3">
						
						<div class="ibox">
							<h:form>
							

							<c:forEach var="house"
								items="#{propertyController.getProperties()}">
								<div class="ibox-content product-box">

									<div class="product-imitation">[ INFO ]</div>

									<div class="product-desc">
										<span class="product-price"> <h:outputText
												value="#{house.price}">
												<f:convertNumber type="currency" currencySymbol="€" />
											</h:outputText>
										</span> <small class="text-muted">#{house.buildingType}</small>&#160;<small class="text-muted" >for #{house.serviceType}</small> <a
											href="#" class="product-name"> #{house.name}</a>

										<div class="small m-t-xs">Big #{house.buildingType} with #{house.serviceType} Bed rooms,
											Big garden and pool.</div>
										<h:commandButton
							action="#{propertyController.showProperty(house)}"
							value="View" />
<!-- 							<h:commandButton -->
<!-- 							action="#{propertyController.showProperty(house)}" -->
<!-- 							value="wishlist" /> -->
<!-- 										<div class="m-t text-righ"> -->
<!-- 											<a action="#{visitJsfController.outcome}" -->
<!-- 												class="btn btn-xs btn-outline btn-primary">Details <i -->
<!-- 												class="fa fa-long-arrow-right"></i> -->
<!-- 											</a> -->
<!-- 										</div> -->
										<!-- 									<div class="m-t text-righ"> -->

										<!-- 										<a href="#" class="btn btn-xs btn-outline btn-primary">Info -->
										<!-- 											<i class="fa fa-long-arrow-right"></i> -->
										<!-- 										</a> -->
										<!-- 									</div> -->
									</div>
								</div>
								</c:forEach>
								
								</h:form>
						</div>
					</div>
					
				</div>

			</div>
		</div>
	</ui:define>

	<ui:define name="js">
		<!-- Mainly scripts -->
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Custom and plugin javascript -->
		<script src="js/inspinia.js"></script>
		<script src="js/plugins/pace/pace.min.js"></script>

	</ui:define>

</ui:composition>
