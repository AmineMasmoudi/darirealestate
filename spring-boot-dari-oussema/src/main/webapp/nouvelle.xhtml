<ui:composition xmlns="http://www.w3.org/1999/xhtml"

xmlns:h="http://java.sun.com/jsf/html"

template="/WEB-INF/template/template.xhtml">


<ui:define name="title">

</ui:define>



<ui:define name="content">
<div class="wrapper wrapper-content">
                <div class="middle-box text-center animated fadeInRightBig">
                    <h2 class="font-bold">Search result</h2>
                    <div class="error-desc">
                        
                        <br/>
                    </div>
                </div>
    <h:panelGroup columns="2">
	<h:form id="account">

		<h:dataTable value="#{propertyController.properties1}" var="property" border="1">
		
		
			<h:column>
				<f:facet name="header"> <h:outputText value="name" />
				</f:facet> <h:outputText value=" #{property.name}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header"><h:outputText value="price" />
				</f:facet><h:outputText value="#{property.price}" />
			</h:column>
			
			<h:column>
				<f:facet name="header"> <h:outputText value="description" />
				</f:facet> <h:outputText value=" #{property.description}" />
			</h:column>
		
		
		
		<h:column>
				<f:facet name="header"> <h:outputText value="town" />
				</f:facet> <h:outputText value=" #{property.town}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header"><h:outputText value="latitude" />
				</f:facet><h:outputText value="#{property.latitude}" />
			</h:column>
			
			<h:column>
				<f:facet name="header"> <h:outputText value="longitude" />
				</f:facet> <h:outputText value=" #{property.longitude}" />
			</h:column>
			
			
			
		</h:dataTable>
		
			</h:form>
</h:panelGroup>

<h:panelGroup columns="2">
	<h:form>
<table>
<h:commandButton action="#{propertyController.retour()}" value="go back to the previous page " href="login.jsf" class="btn btn-primary m-t"/>
</table>
</h:form>
</h:panelGroup>



      </div>
