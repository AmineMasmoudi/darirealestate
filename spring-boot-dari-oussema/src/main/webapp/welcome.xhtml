<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:panelGroup>
	<h:form>
		<h:outputText value="Bonjour #{UserController.user.login}" />


	</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
	<h:form>

		<table>
			<tr>
				<td><h:outputText value="Email"></h:outputText></td>
				<td><h:inputText value="#{UserController.email}"></h:inputText></td>
			</tr>

			<tr>
				<td><h:outputText value="Login"></h:outputText></td>
				<td><h:inputText value="#{UserController.login}"></h:inputText></td>
			</tr>

			<tr>
				<td><h:outputText value="Mot de Passe"></h:outputText></td>
				<td><h:inputSecret value="#{UserController.password}"></h:inputSecret></td>
			</tr>
			<tr>
				<td><h:outputText value="Role"></h:outputText> <h:selectOneMenu
						value="#{UserController.role}" required="true">
						<f:selectItems value="#{data.role}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputText value="Actif / Inactif"></h:outputText></td>
				<td><h:selectBooleanCheckbox
						value="#{UserController.isActif}"></h:selectBooleanCheckbox></td>
			</tr>

			<tr>
				<td colspan="2"><h:commandLink value="Ajouter Employé"
						action="#{UserController.ajouterEmploye()}" /></td>
			</tr>

		</table>
		<h:commandButton action="#{UserController.mettreAjourEmploye()}"
value="Mettre a jour employe" />
	</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
	<h:form>
		<h:dataTable value="#{UserController.employes}" var="employe"
			border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{employe.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Role" />
				</f:facet>
				<h:outputText value="#{employe.role}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Actif" />
				</f:facet>
				<h:outputText value=" #{employe.isActif == true ? 'Oui' : 'Non'}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:commandButton
					action="#{UserController.removeEmploye(employe.id)}"
					value="Supprimer" />
				<h:commandButton action="#{UserController.modifier(employe)}"
					value="Modifier" />
			</h:column>
		</h:dataTable>
		<h:commandLink value="Déconnexion"
			action="#{UserController.doLogout()}" />
	</h:form>
</h:panelGroup>
</html>
