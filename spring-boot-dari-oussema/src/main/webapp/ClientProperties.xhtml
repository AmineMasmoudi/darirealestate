<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/WEB-INF/template/template.xhtml">


<ui:define name="title">
Masmoudi Real Estate Agency | Properties
</ui:define>



<ui:define name="content">
<div class="wrapper wrapper-content">
          <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            <c:forEach var="house" items="#{visitJsfController.getProperties()}">
                <div class="col-md-3">
                    <div class="ibox">
                        <div class="ibox-content product-box">
                            <div class="product-imitation">
                                [ INFO ]
                            </div>
                            <div class="product-desc">
                                <span class="product-price">
                                    <h:outputText value="#{house.price}">
    									<f:convertNumber type="currency" currencySymbol="â‚¬"/>
									</h:outputText>
                                </span>
                                <small class="text-muted">#{house.buildingType}</small>
                                <a href="#" class="product-name"> #{house.name}</a>
                                <div class="small m-t-xs">
                                    Big House with 69 Bed rooms, Big garden and pool.
                                </div>
                                <h:commandButton action="#{visitJsfController.outcome}" value="Send">
                                	 <f:setPropertyActionListener target="#{visitJsfController.idHouse}" value="#{house.idHouse}" />
                                </h:commandButton>
                                <div class="m-t text-righ">
								<a href="/ClientPropertyDetails.xhtml?faces-redirect=true" class="btn btn-xs btn-outline btn-primary">Details <i class="fa fa-long-arrow-right"></i> </a>							
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </c:forEach>
            </div>
        </div>
    </div>
</ui:define>
</ui:composition>
