<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template/template.xhtml">
	<ui:define name="content">
		<h:panelGroup columns="3">
			<h:form id="sa">
				<table>
					<tr>
						<td><h:outputText value="Item id"></h:outputText></td>
						<td><p:inputText value="#{orderController.idi}"
								required="true" requiredMessage="id is a required field"></p:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="quantity"></h:outputText></td>
						<td><p:inputTextarea value="#{orderController.quantity}"
								required="true" requiredMessage="quantity is a required field"></p:inputTextarea></td>
					</tr>
					<tr>
						<td><h:outputText value="shipping destination"></h:outputText></td>
						<td><p:inputText
								value="#{orderController.shippingdestination}" required="true"
								requiredMessage="shippingdestination is a required field"></p:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Delivery Type"></h:outputText></td>
						<td><h:selectOneMenu value="#{orderController.deliverytype}">
								<f:selectItem itemLabel="choose delivery type"
									itemValue="#{null}" />
								<f:selectItems value="#{orderController.deliverytypes}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton value="Add"
								action="#{orderController.addorder()}" /></td>
						<td colspan="2"><h:commandButton value="Update"
								action="#{orderController.updateorder()}" /></td>
					</tr>
				</table>
				<h:messages style="color:red;margin:8px;" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{orderController.orders}" var="orders"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="image" />
						</f:facet>
						<h:graphicImage library="images"
							value="/images/#{orders.item.pic}" width="150" height="150" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="seller" />
						</f:facet>
						<h:outputText value="#{orders.item.user.username}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Buyer" />
						</f:facet>
						<h:outputText value="#{orders.user1.username}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="quantity" />
						</f:facet>
						<h:outputText value="#{orders.quantity}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="from" />
						</f:facet>
						<h:outputText value="#{orders.item.location}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="shipping destination" />
						</f:facet>
						<h:outputText value="#{orders.shippingdestination}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="distance" />
						</f:facet>
						<h:outputText value="#{orders.distance}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="delivery type" />
						</f:facet>
						<h:outputText value="#{orders.deliverytype}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="shipping price" />
						</f:facet>
						<h:outputText value="#{orders.shippingprice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="total price" />
						</f:facet>
						<h:outputText value="#{orders.totalprice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{orderController.deleteorder(orders.orderId)}"
							value="Delete" />
						<h:commandButton action="#{orderController.displayorder(orders)}"
							value="display" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
