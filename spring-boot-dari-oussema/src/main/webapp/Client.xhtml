<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="/WEB-INF/template/template.xhtml">


<ui:define name="title">

</ui:define>
<ui:define name="stylesheets">
<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet"/>
<link href="css/plugins/footable/footable.core.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet"/>
</ui:define>
	<h:form>
	<h:outputText value="Bonjour #{UserJsfController.username}" />
	<h:commandLink value="DÃ©connexion" action="#{UserJsfController.doLogout()}" />
    </h:form>
    <ui:define name="content">
           <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Data Tables</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a>Tables</a>
                        </li>
                        <li class="active">
                            <strong>Data Tables</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
              <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>My visits</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Visit Date</th>
                        <th>House Name</th>
                        <th>Price</th>
                        <th>Building Type</th>
                        <th>Visit Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <h:form>
                         <c:forEach var="visit" items="#{visitJsfController.visits}">
                                <tr class="gradeX">
                                    <td>#{visit.dateVisit}</td>
                                    <td>#{visit.property.name}</td>
                                    <td>#{visit.property.price}</td>
                                    <td>#{visit.property.buildingType}</td>
                                    <td>#{visit.visitType}</td>
                                    <td> <!--<div class="infont col-md-3 col-sm-4">
                                        <h:link action="#{subscriptionController.goToSubscriptions()}"><i class="fa fa-edit"></i>  <span class="text-muted">
                                        </span>
                                        </h:link>
                                        </div>-->
                                        <h:commandButton action="#{visitJsfController.updateVisit(visit)}" value="Update" />
                                    </td>
                                 </tr>
                        </c:forEach>
                    </h:form>
                    
                    
                    
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Visit Date</th>
                        <th>House Name</th>
                        <th>Price</th>
                        <th>Building Type</th>
                        <th>Visit Type</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                    </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="order_id">Order ID</label>
                            <input type="text" id="order_id" name="order_id" value="" placeholder="Order ID" class="form-control"></input>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="status">Order status</label>
                            <input type="text" id="status" name="status" value="" placeholder="Status" class="form-control"></input>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="customer">Customer</label>
                            <input type="text" id="customer" name="customer" value="" placeholder="Customer" class="form-control"></input>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="date_added">Date added</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_added" type="text" class="form-control" value="03/04/2014"></input>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="date_modified">Date modified</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_modified" type="text" class="form-control" value="03/06/2014"></input>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="amount">Amount</label>
                            <input type="text" id="amount" name="amount" value="" placeholder="Amount" class="form-control"></input>
                        </div>
                    </div>
                </div>
		</div>
		</div>
            
    </ui:define>
    <ui:define name="js">
<!-- Custom and plugin javascript -->
    
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <!-- Data picker -->
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <!-- FooTable -->
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function() {

            $('.footable').footable();

            $('#date_added').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

            $('#date_modified').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

        });

    </script>
    </ui:define>
</ui:composition>
