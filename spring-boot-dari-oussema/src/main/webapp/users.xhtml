<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" >


<h:panelGroup>
<h:form>
<h:outputText value="Welcome #{userController.username}" />

</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
<h:form>
<table>
<tr>
<td><h:outputText value="Firstname"></h:outputText></td>
<td><p:inputText value="#{userController.firstname}"></p:inputText></td>
</tr>
<tr>
<td><h:outputText value="Lastname"></h:outputText></td>
<td><h:inputText value="#{userController.lastname}"></h:inputText></td>
</tr>
<tr>
<td><h:outputText value="Email"></h:outputText></td>
<td><h:inputText value="#{userController.email}"></h:inputText></td>
</tr>
<tr>
<td><h:outputText value="Username"></h:outputText></td>
<td><h:inputText value="#{userController.username}"></h:inputText></td>
</tr>
<tr>
<td><h:outputText value="Password"></h:outputText></td>
<td><h:inputSecret value="#{userController.password}"></h:inputSecret></td>
</tr>
<tr>
<td><h:outputText value="Adress"></h:outputText></td>
<td><h:inputText value="#{userController.adress}"></h:inputText></td>
</tr>
<tr>
<td><h:outputText value="Role"></h:outputText> <h:selectOneMenu
value="#{userController.role}" required="true">
<f:selectItems value="#{data.roles}" />
</h:selectOneMenu></td>
</tr>
<tr>
<td><h:outputText value="Gender"></h:outputText> <h:selectOneMenu
value="#{userController.gender}" required="true">
<f:selectItem itemValue = "male" itemLabel = "Male" /> 
   <f:selectItem itemValue = "female" itemLabel = "Female" />
</h:selectOneMenu></td>
</tr>
<tr>
<td><h:outputText value="Actif / Inactif"></h:outputText></td>
<td><h:selectBooleanCheckbox
value="#{userController.isActif}"></h:selectBooleanCheckbox></td>
</tr>
<tr>
<td colspan="2"><h:commandLink value="Add User"
action="#{userController.ajouterUser()}" /></td>
<td></td>
</tr>
</table>
<h:commandButton action="#{userController.mettreAjourUser()}" value="Update User" />
</h:form>
</h:panelGroup>

<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{userController.users}" var="user" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Firstname" />
</f:facet>
<h:outputText value="#{user.firstname}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Lastname" />
</f:facet>
<h:outputText value="#{user.lastname}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Email" />
</f:facet>
<h:outputText value="#{user.email}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Role" />
</f:facet>
<h:outputText value="#{user.role}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Actif" />
</f:facet>
<h:outputText value=" #{user.isActif == true ? 'Yes' : 'No'}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>
<h:commandButton action="#{userController.removeUser(user.idU)}" value="Delete" />
<h:commandButton action="#{userController.modifierUser(user)}" value="Update" />
</h:column>
</h:dataTable>
<h:commandLink value="Logout" action="#{userController.doLogout()}" />
</h:form>
</h:panelGroup>
<style type="text/css">
    .ui-grid td {
        white-space: nowrap;
    }
</style>
 
 
<h:form>
    <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
        <h:outputLabel for="@next" value="Basic Spinner: " />
        <p:spinner id="basic" value="#{spinnerView.number1}" />
 
        <h:outputLabel for="@next" value="Step Factor: " />
        <p:spinner id="step" value="#{spinnerView.number2}" stepFactor="0.25" />
 
        <h:outputLabel for="@next" value="Min/Max: " />
        <p:spinner id="minMax" value="#{spinnerView.number3}" min="0" max="100" />
         
        <h:outputLabel for="@next" value="Rotate: " />
        <p:spinner id="rotate" value="#{spinnerView.number6}" min="0" max="10" rotate="true" />
 
        <h:outputLabel for="@next" value="Prefix: " />
        <p:spinner id="prefix" value="#{spinnerView.number4}" prefix="$" min="0" />
 
        <h:outputLabel for="ajaxSpinner" value="Ajax Spinner: " />
        <p:outputPanel>
            <p:spinner id="ajaxSpinner" value="#{spinnerView.number5}">
                <p:ajax update="ajaxSpinnerValue" process="@this" />
            </p:spinner>
            <h:outputText id="ajaxSpinnerValue" value="#{spinnerView.number5}" style="padding-left: 10px" />
        </p:outputPanel>
    </h:panelGrid>
     
    <br />
     
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fold" hideEffect="fold">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Value 1: " />
            <h:outputText value="#{spinnerView.number1}" />
 
            <h:outputText value="Value 2: " />
            <h:outputText value="#{spinnerView.number2}" />
 
            <h:outputText value="Value 3: " />
            <h:outputText value="#{spinnerView.number3}" />
 
            <h:outputText value="Value 4: " />
            <h:outputText value="#{spinnerView.number4}" />
 
            <h:outputText value="Value 5: " />
            <h:outputText value="#{spinnerView.number5}" />
        </h:panelGrid>
    </p:dialog>
</h:form>


</html>
