<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form>
			<h:dataTable value="#{visitsController.visits}" var="Visits" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Property" />
					</f:facet>
					<h:outputText value="#{Visits.Property}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					<h:outputText value="DateVisit" />
				</f:facet>
					<h:outputText value="#{Visits.DateVisit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					<h:outputText value="Users" />
					</f:facet>
					<h:outputText value=" #{Visits.users}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					<h:outputText value="Action" />
					</f:facet>
					<!--  <h:commandButton action="#{visitsController.removeEmploye(employe.id)}"value="Supprimer" />
					<h:commandButton action="#{visitsController.modifier(employe)}"value="Modifier" />-->
				</h:column>
			</h:dataTable>
		</h:form>
    </ui:define>
</ui:composition>
</html>
