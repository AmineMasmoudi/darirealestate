<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/templateuser.xhtml">
	<ui:define name="content">
		<h:panelGroup columns="3">
			<h:form id="saveUserForm">
				<table>
					<tr>
						<td><h:outputText value="Name"></h:outputText></td>
						<td><p:inputText value="#{itemController.itemName}"
								required="true" requiredMessage="name is a required field"></p:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="description"></h:outputText></td>
						<td><p:inputTextarea value="#{itemController.description}"
								required="true"
								requiredMessage="description is a required field"></p:inputTextarea></td>
					</tr>
					<tr>
						<td><h:outputText value="Price"></h:outputText></td>
						<td><p:inputText value="#{itemController.price}"
								required="true" requiredMessage="price is a required field"
								validatorMessage="price should be between 1 and 100000">
								<f:validateDoubleRange minimum="1" maximum="100000" />
							</p:inputText></td>
						<td><h:outputText value="Dinars"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Available Quantity"></h:outputText></td>
						<td><p:inputText value="#{itemController.availableQuantity}"
								required="true"
								requiredMessage="Available Quantity is a required field"
								validatorMessage="Available Quantity should be between 1 and 10000">
								<f:validateDoubleRange minimum="1" maximum="10000" />
							</p:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Shipping Weight"></h:outputText></td>
						<td><p:inputText value="#{itemController.shippingWeight}"
								required="true"
								requiredMessage="Shipping Weight is a required field"
								validatorMessage="Shipping Weight should be between 1 and 1000">
								<f:validateDoubleRange minimum="1" maximum="1000" />
							</p:inputText></td>
						<td><h:outputText value="Kg"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Category"></h:outputText></td>
						<td><h:selectOneMenu value="#{itemController.category}">
								<f:selectItem itemLabel="choose category" itemValue="#{null}" />
								<f:selectItems value="#{itemController.categories}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputText value="Name"></h:outputText></td>
						<td><p:inputText value="#{itemController.pic}"
								required="true" requiredMessage="name is a required field"></p:inputText></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton value="Add"
								action="#{itemController.additem()}" /></td>
						<td colspan="2"><h:commandButton value="Update"
								action="#{itemController.updateitem()}" /></td>
					</tr>
				</table>
				<h:messages style="color:red;margin:8px;" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{itemController.items}" var="item" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="image" />
						</f:facet>
						<h:graphicImage library="images" value="/images/#{item.pic}"
							width="150" height="150" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Owner" />
						</f:facet>
						<h:outputText value="#{item.user.username}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="item name" />
						</f:facet>
						<h:outputText value="#{item.itemName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category" />
						</f:facet>
						<h:outputText value="#{item.category}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{item.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Available Quantity" />
						</f:facet>
						<h:outputText value="#{item.availableQuantity}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Shipping Weight" />
						</f:facet>
						<h:outputText value="#{item.shippingWeight}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{itemController.deleteitem(item.itemId)}" value="Delete" />
						<h:commandButton action="#{itemController.displayitem(item)}"
							value="display" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
